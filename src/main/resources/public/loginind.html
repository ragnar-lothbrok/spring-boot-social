<!DOCTYPE html>
<html lang="en">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap Login Form Template</title>

<!-- CSS -->
<link rel="stylesheet"
	href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
<link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="assets/css/form-elements.css">
<link rel="stylesheet" href="assets/css/form-elements.css">
<script type="text/javascript"
	src="assets/bootstrap/js/social.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</head>
<body onload="getSocialLinks()">
	<!-- Top content -->
	<div class="top-content">

		<div class="inner-bg">
			<div class="container">
				<div class="row">
					<div class="col-sm-6 col-sm-offset-3 social-login">
						<h3>Login with:</h3>
						<div class="social-login-buttons">
							<a class="btn btn-link-1 btn-link-1-facebook"
								href="123" id="facebook"> <i class="fa fa-facebook"></i>
								Facebook
							</a> <a class="btn btn-link-1 btn-link-1-google-plus"
								href="123" id="google"> <i class="fa fa-google-plus" ></i>
								Google Plus
							</a><a class="btn btn-link-1 btn-link-1-twiter"
								href="123" id="twitter"> <i class="fa fa-twitter" ></i>
								Twitter
							</a>
							<a class="btn btn-link-1 btn-link-1-linkedin"
								href="123" id="linkedin"> <i class="fa fa-linkedin" ></i>
								LinkedIn
							</a>
							<a class="btn btn-link-1 btn-link-1-linkedin"
								href="123" id="instagramInLogin"> <i class="fa fa-instagramInLogin" ></i>
								Instagram
							</a>
							<a class="btn btn-link-1 btn-link-1-linkedin"
								href="123" id="instagramInLoginAlternate"> <i class="fa fa-instagramInLoginAlternate" ></i>
								InstagramAccessToken
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
